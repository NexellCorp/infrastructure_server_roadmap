<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.5 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/login.css" title="Login" media="all" />
</head>
<body>
{% if form.errors %}
<div id="warning">Your username and password didn't match. Please try again.</div>
{% endif %}
<div id="container">
<h1>Status and Roadmap</h1>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
<div id="lower">
<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</div>
</form>
</div>

</body>
</html>
